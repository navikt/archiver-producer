apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: soknadsmottaker
  namespace: default
  labels:
    team: team-soknad
spec:
  image: {{image}}
  port: 8090
  liveliness:
    path: /internal/isAlive
    initialDelay: 20
    failureThreshold: 10
    timeout: 1
  readiness:
    path: /internal/isAlive
    initialDelay: 20
    timeout: 1
  prometheus:
    enable: true
    path: /metrics
  replicas:
    min: 2
    max: 4
  resource:
    limits:
      cpu: 3000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://soknadsmottaker.nais.preprod.local"
    - "https://soknadsmottaker.dev-fss.nais.io"
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: /serviceuser/data/dev/srvsoknadsmottaker
      - mountPath: /var/run/secrets/nais.io/appdynamics
        kvPath: /apikey/appdynamics/dev

  env:
    - name: APP_VERSION
      value: {{ app_version }}
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
    - name: KAFKA_CLIENTID
      value: srvsoknadsmottaker
    - name: KAFKA_SECURITY
      value: 'TRUE'
    - name: KAFKA_SECPROT
      value: SASL_SSL
    - name: KAFKA_SASLMEC
      value: PLAIN
    - name: KAFKA_TOPIC
      value: privat-soknadInnsendt-sendsoknad-v1-default
    - name: SRVSSOKNADSMOTTAKER_USERNAME
      value: srvsoknadsmottaker
    - name: APPLICATION_PROFILE
      value: dev
