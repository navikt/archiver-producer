apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: soknadsmottaker
  namespace: team-soknad
  labels:
    team: team-soknad
spec:
  image: {{image}}
  port: 8090
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    failureThreshold: 10
    timeout: 1
  readiness:
    path: /internal/isReady
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 3000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://soknadsmottaker.dev.intern.nav.no"
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: /serviceuser/data/dev/srvsoknadsmottaker
      - mountPath: /secrets/innsending-data
        kvPath: secret/team-soknad/innsending/basicauth
      - mountPath: /var/run/secrets/nais.io/resend
        kvPath: /kv/preprod/fss/soknadsmottaker/resend/team-soknad
  leaderElection: true

  env:
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
    - name: SCHEMA_REGISTRY_URL
      value: https://kafka-schema-registry.nais.preprod.local
    - name: KAFKA_SECURITY
      value: 'TRUE'
    - name: KAFKA_SECPROT
      value: SASL_SSL
    - name: KAFKA_SASLMEC
      value: PLAIN
    - name: APPLICATION_PROFILE
      value: dev
    - name: KAFKA_TOPIC
      value: privat-soknadInnsendt-v1-teamsoknad
    - name: KAFKA_METRICS_TOPIC
      value: privat-soknadInnsendt-metrics-v1-teamsoknad
