apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: soknadsmottaker
  namespace: team-soknad
  labels:
    team: team-soknad
spec:
  image: {{image}}
  port: 8090
  liveness:
    path: /health/isAlive
    initialDelay: 20
    failureThreshold: 10
    timeout: 1
  readiness:
    path: /health/isReady
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 3000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://soknadsmottaker.intern.nav.no"
    - "https://soknadsmottaker.prod-fss.nais.io"
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: /serviceuser/data/prod/srvsoknadsmottaker
      - mountPath: /secrets/innsending-data
        kvPath: secret/team-soknad/innsending/basicauth

  env:
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: SCHEMA_REGISTRY_URL
      value: https://kafka-schema-registry.nais.adeo.no
    - name: KAFKA_SECURITY
      value: 'TRUE'
    - name: KAFKA_SECPROT
      value: SASL_SSL
    - name: KAFKA_SASLMEC
      value: PLAIN
    - name: APPLICATION_PROFILE
      value: prod
    - name: KAFKA_TOPIC
      value: privat-soknadInnsendt-v1
    - name: KAFKA_METRICS_TOPIC
      value: privat-soknadInnsendt-metrics-v1
